<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #38b4e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* O container n√£o bloqueia o mouse */
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilo espec√≠fico para o bot√£o de troca de personagem */
        #charBtn {
            background-color: #ff9800; /* Laranja para destacar */
            display: none; /* Come√ßa escondido */
            pointer-events: auto; /* IMPORTANTE: Permite o clique no bot√£o */
            margin-top: 10px;
            border: 2px solid white;
            font-weight: bold;
        }
        #charBtn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <h1>Crossy Road 3D</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Pontua√ß√£o: <span id="score">0</span></div>
            
            <button id="charBtn">Trocar Personagem üê∏/ü¶∏</button>
        </div>
        
        <div id="instructions">
            Use as teclas W, A, S, D ou setas para mover 
        </div>
        
        <div id="gameOver">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
    </div>

    <script src="objeto.js"></script>
    <script src="m4.js"></script>
    <script src="main.js"></script>

</body>
</html>
