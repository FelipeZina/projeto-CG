<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #38b4e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
            display: none; 
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: none; 
        }
        
        .overlay-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            border: 2px solid white;
        }

        #gameOver {
            display: none;
        }

        #startMenu {
            display: block;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05); 
        }

        #btnModeEasy { background-color: #4CAF50; } 
        #btnModeNormal { background-color: #ff9800; } 
        #btnModeHard { background-color: #f44336; } 

        #charBtn {
            background-color: #ff9800; 
            display: none; 
            pointer-events: auto; 
            margin-top: 10px;
            border: 2px solid white;
            font-weight: bold;
            width: auto; 
            display: none; 
        }
    </style>
</head>
<body>

    <h1>Crossy Road 3D</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Pontua√ß√£o: <span id="score">0</span></div>
            <button id="charBtn">Trocar Personagem üê∏/ü¶∏</button>
        </div>
        
        <div id="instructions">
            Use as teclas W, A, S, D ou setas para mover 
        </div>
        
        <div id="startMenu" class="overlay-screen">
            <h2>MENU PRINCIPAL</h2>
            <p>Escolha a dificuldade:</p>
            <button id="btnModeEasy">Modo Livre (sem tronco)</button>
            <button id="btnModeNormal">Normal</button>
            <button id="btnModeHard">Dif√≠cil</button>
        </div>

        <div id="gameOver" class="overlay-screen">
            <h2 style="color: #ff4444;">Fim de Jogo!</h2>
            <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
            <button id="restartButton">Voltar ao Menu</button>
        </div>
    </div>

    <script src="objeto.js"></script>
    <script src="m4.js"></script>
    <script src="main.js"></script>

</body>
</html>
